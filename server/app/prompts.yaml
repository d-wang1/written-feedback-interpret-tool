  instructions:
    base: |
      Rewrite the feedback to be more concise according to the selected goals.

    simplify: |
      Simplify the language while preserving meaning. Prefer clear, plain wording.

    soften: |
      Soften the tone to be constructive and supportive. Avoid harsh wording.

    caseSupport: |
      Add brief case support: 2–4 bullet points suggesting concrete examples or evidence.

  format:
    bullet_prefix: "• "